<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Masonry Layout</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="loading">
    <div class="icon-loading"></div>
  </div>

  <div class="tac mt2rem">
    <select
      name="columns-select"
      id="columns-select"
      data-selector-id="masonry-2"
      data-selector-class="image-2">
      <option value="">Seleccionar cantidad de columnas</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>

  <div id="wrapper-masonry">
    <div id="masonry-2">
      <img src="images/photo-1.jpeg" class="image-2" />
      <img src="images/photo-2.jpeg" class="image-2" />
      <img src="images/photo-3.jpeg" class="image-2" />
      <img src="images/photo-4.jpeg" class="image-2" />
      <img src="images/photo-5.jpeg" class="image-2" />
      <img src="images/photo-6.jpeg" class="image-2" />
      <img src="images/photo-7.jpeg" class="image-2" />
      <img src="images/photo-8.jpeg" class="image-2" />
      <img src="images/photo-9.jpeg" class="image-2" />
      <img src="images/photo-10.jpeg" class="image-2" />
      <img src="images/photo-11.jpeg" class="image-2" />
      <img src="images/photo-12.jpeg" class="image-2" />
      <img src="images/photo-13.jpeg" class="image-2" />
      <img src="images/photo-14.jpeg" class="image-2" />
      <img src="images/photo-15.jpeg" class="image-2" />
      <img src="images/photo-16.jpeg" class="image-2" />
      <img src="images/photo-17.jpeg" class="image-2" />
      <img src="images/photo-18.jpeg" class="image-2" />
    </div>
  </div>

  <script src="js/masonry.js"></script>
  <script src="js/events.js"></script>
  <script src="js/section.js"></script>

</body>
</html>
